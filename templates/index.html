<!DOCTYPE html>
<html>
<head>
    <title>Plant Species Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Plant Species Classifier</h1>
    <form method="POST" action="/" enctype="multipart/form-data">  <input type="file" name="file" accept="image/*" required>
        <button type="submit">Predict Plant Species</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p><strong>Plant Status:</strong> {{ prediction }}</p>
            <p><strong>Confidence Level:</strong> {{ "%.2f"|format(confidence * 100) }}%</p>
            {% if image_path %}
                <img src="{{ url_for('static', filename=image_path) }}"
                     alt="Uploaded plant image"
                     class="image-preview">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
